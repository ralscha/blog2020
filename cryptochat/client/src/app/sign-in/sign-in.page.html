<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Chat: Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="enter()">
    <ion-list>
      <ion-item>
        <ion-input (keyup.enter)="enter()" [(ngModel)]="username" [required]="true" label="Username"
                   labelPlacement="stacked" name="username"
                   type="text" />
      </ion-item>
      <ion-item>
        <ion-input (keyup.enter)="enter()" [(ngModel)]="room" [required]="true"
                   label="Room" labelPlacement="stacked"
                   name="room" type="text" />
      </ion-item>
    </ion-list>
    <ion-button expand="block" type="submit">Enter</ion-button>
  </form>
</ion-content>
